{% extends 'cafe/base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add New Cafe
                    </div>

                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{field.name}}
                                <br>
                                {{field}}

                            </div>
                        {% endfor %}
                        <br>
                        <button type="submit" class="btn btn-primary">Add Cafe</button>
 
                    </form>
                    

                </div>

            </div>

        </div>

    </div>

</div>


{% endblock %}
